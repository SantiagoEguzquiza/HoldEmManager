<div class="loading" style="width: 100%; display: flex; justify-content: center;">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="container-fluid" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);">

  <div class="dark-background" *ngIf="isCreateNoticia"></div>
  <div *ngIf="isCreateNoticia" class="centered-container">
    <app-create-noticia 
      [noticia]="noticiaActual"
      (guardar)="guardarNuevaNoticia($event)" 
      (cancelar)="cancelarNuevaNoticia()">
    </app-create-noticia>
  </div>

  <div class="buttons" style="padding-bottom: 20px;">
    <button class="btn aceptar" href="javascript:void(0)" (click)="agregarNoticia()">
      <i class="bi bi-plus-square-fill"></i>Agregar Noticia
    </button>  
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card text-center" style="padding: 20px;">
        <h3>Lista de Noticias</h3>
        <table class="table table-striped" *ngIf="!loading && noticias && noticias.length > 0">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Fecha</th>
              <th>Mensaje</th>
              <th>URL de la imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let noticia of noticias">
              <td class="truncate">{{ noticia.titulo }}</td>
              <td class="truncate">{{ noticia.fecha | date:'dd/MM/yyyy' }}</td>
              <td class="truncate">{{ noticia.mensaje }}</td>  
              <td><img [src]="noticia.urlImagen" alt="Imagen" class="img-fluid"></td> 
                       
              <td>
                <button class="custom-btn btn btn-primary btn-sm" (click)="editarNoticia(noticia)">
                  <i class="fas fa-pen"></i>
                </button>
                <button class="custom-btn btn btn-danger btn-sm" (click)="eliminarNoticia(noticia.id!)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!loading && (!noticias || noticias.length === 0)">
          <p>No hay noticias disponibles.</p>
        </div>
      </div>
    </div>
  </div>
</div>
