<div class="create-item-container">
  <h3>Agregar Nuevo Elemento</h3>
  <form (submit)="guardarItem()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoItem.label" required class="form-control">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" [(ngModel)]="nuevoItem.type" required class="form-control">
        <option *ngFor="let tipo of tiposItems" [value]="tipo.tipo">{{ tipo.nombre }}</option>
      </select>
    </div>
    <div class="buttons">
      <button type="submit" class="btn aceptar"><i class="bi bi-save"></i> Guardar</button>
      <a type="button" class="btn cancelar" (click)="cancelarItem()">Cancelar</a>
    </div>
  </form>
</div>
