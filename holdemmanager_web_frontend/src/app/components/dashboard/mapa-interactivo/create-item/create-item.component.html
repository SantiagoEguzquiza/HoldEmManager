<div class="create-item-container">
  <h3>Agregar Nuevo Elemento</h3>
  <form (submit)="guardarItem()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoItem.label" required class="input">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo" [(ngModel)]="nuevoItem.type" required class="input">
        <option *ngFor="let tipo of tiposItems" [value]="tipo.tipo">{{ tipo.nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="width">Ancho</label>
      <input type="number" id="width" name="width" [(ngModel)]="nuevoItem.width" required class="input">
    </div>
    <div class="form-group">
      <label for="height">Alto</label>
      <input type="number" id="height" name="height" [(ngModel)]="nuevoItem.height" required class="input">
    </div>
    <div class="buttons">
      <button type="submit" class="btn aceptar"><i class="bi bi-save"></i> Aceptar</button>
      <a type="button" class="btn cancelar" (click)="cancelarItem()">Cancelar</a>
    </div>
  </form>
</div>
