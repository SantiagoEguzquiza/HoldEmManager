<div class="modal-header">
  <h5 class="modal-title">Detalles del Feedback</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Mensaje:</strong> {{ feedback?.mensaje }}</p>
  <!-- <p><strong>Fecha:</strong> {{ feedback?.fecha | date:'dd/MM/yyyy' }}</p> -->
  <p><strong>Usuario:</strong> {{ usuario?.name }}</p>
  <p><strong>Email:</strong> {{ usuario?.email }}</p>
  <!-- Añadir más detalles del usuario según sea necesario -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
</div>
