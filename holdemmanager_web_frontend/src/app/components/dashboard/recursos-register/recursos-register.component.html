<div class="container">
  <div class="row" style="width:100%;">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center" style="padding: 20px;">
              <h3>Agregar recurso</h3>
              <app-loading *ngIf="loading" ></app-loading>
              <form [formGroup] = "register" (ngSubmit)="crearRecurso()" style="padding-top: 10px;">
                  <div  class="form-group" style="text-align: start;">
                      <input type="text" class="form-control" placeholder="Contenido del recurso" formControlName="mensaje">
                      <span class="text-danger ml-2" *ngIf="register.get('mensaje')?.hasError('required')">El contenido del recurso <strong>es requerido</strong></span>
                  </div>
                  <div  class="form-group" style="text-align: start;">
                      <input type="text" class="form-control" placeholder="URL de la imagen" formControlName="urlimagen">
                      <!-- <span class="text-danger ml-2" *ngIf="register.get('numberPlayer')?.hasError('required') && register.get('numberPlayer')?.touched">El n√∫mero de jugador <strong>es requerido</strong></span> -->
                  </div>
                  
                  <div class="form-group">
                      <button class="btn btn-primary mr-2 btn-reg" type="submit">Aceptar</button>
                      <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                  </div>
              </form>

          </div>
      </div>
  </div>
</div>
