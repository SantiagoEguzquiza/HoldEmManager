<div class="container">
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="usuario.rol == 0" class="card-torneo" routerLink="/dashboard/torneos">
        <div class="card-content-map">
            <p><strong>Administración de Torneos</strong></p>
        </div>
    </div>
    <div *ngIf="usuario.rol == 0" class="card-torneo" routerLink="/dashboard/mapa">
        <div class="card-content-list">
            <p><strong>Mapa Del Evento</strong></p>
        </div>
    </div>
    <div *ngIf="usuario.rol == 0" class="card-torneo" routerLink="/dashboard/recursos">
        <div class="card-content-list">
            <p><strong>Recursos Educativos</strong></p>
        </div>
    </div>
    <div *ngIf="usuario.rol == 0" class="card-torneo">
        <div class="card-content">
            <p><strong>Contacto</strong></p>
        </div>
        <a routerLink="/dashboard/create-contacto">Agregar datos de contacto</a>
        <a routerLink="/dashboard/contactos">Administrar datos de contacto</a>
    </div>
    <div *ngIf="usuario.rol == 1" class="card-torneo" routerLink="/dashboard/noticias">
        <div class="card-content-list">
            <p><strong>Administración De Prensa</strong></p>
        </div>
    </div>
</div>
