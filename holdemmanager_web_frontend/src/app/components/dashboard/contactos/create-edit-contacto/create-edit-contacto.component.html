<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="loading" style="width: 100%; display: flex; justify-content: center;">
                <app-loading *ngIf="loading"></app-loading>
            </div>
            <div class="card text-center" style="padding: 20px; display: flex; justify-content: center;">
                <h3>Agregar contacto</h3>
                <form [formGroup]="register" (ngSubmit)="crearContacto()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <textarea class="form-control" placeholder="Información del casino" formControlName="infocasino"
                            rows="5"></textarea>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('infocasino')?.hasError('required') && register.get('infocasino')?.touched">
                            La información del casino <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Dirección del casino"
                            formControlName="direccion">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('direccion')?.hasError('required') && register.get('direccion')?.touched">La
                            dirección del casino <strong>es requerida</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Teléfono del casino"
                            formControlName="numerotelefono">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('numerotelefono')?.hasError('required') && register.get('numerotelefono')?.touched">El
                            número de teléfono <strong>es requerido</strong></span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('numerotelefono')?.hasError('pattern') && register.get('numerotelefono')?.touched">Solo
                            puede contener <strong>numeros</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Email del casino" formControlName="email">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('email')?.errors?.['required'] && register.get('email')?.touched">El
                            email del casino <strong>es requerido</strong></span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('email')?.errors?.['email'] && register.get('email')?.touched">El email
                            debe ser <strong>válido</strong></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg" type="submit"
                            [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>
