<div class="container">
  <div class="row" style="width:100%;">
      <div class="col-lg-6 offset-lg-3">
        <div class="loading" style="width: 100%; display: flex; justify-content: center;">
          <app-loading *ngIf="loading"></app-loading>
        </div>
          <div class="card text-center" style="padding: 20px;">
              <h3>Editar Contacto</h3>
              <form [formGroup]="editForm" (ngSubmit)="guardarCambios()" style="padding-top: 10px;">
                  <div class="form-group" style="text-align: start;">
                      <textarea class="form-control" placeholder="Informacion del casino" formControlName="infoCasino" rows="5"></textarea>
                      <span class="text-danger ml-2" *ngIf="editForm.get('infoCasino')?.hasError('required') && editForm.get('infoCasino')?.touched">La informacion del casino <strong>es requerida</strong></span>
                  </div>
                  <div class="form-group" style="text-align: start;">
                    <input type="text" class="form-control" placeholder="Direccion del casino" formControlName="direccion">
                    <span class="text-danger ml-2" *ngIf="editForm.get('direccion')?.hasError('required') && editForm.get('direccion')?.touched">La direccion del casino <strong>es requerida</strong></span>
                </div>
                <div class="form-group" style="text-align: start;">
                  <input type="text" class="form-control" placeholder="Telefono del casino" formControlName="numeroTelefono">
                  <span class="text-danger ml-2" *ngIf="editForm.get('numeroTelefono')?.hasError('required') && editForm.get('numeroTelefono')?.touched">El numero de telefono <strong>es requerido</strong></span>
                  <span class="text-danger ml-2" *ngIf="editForm.get('numeroTelefono')?.hasError('pattern') && editForm.get('numeroTelefono')?.touched">Solo puede contener <strong>numeros</strong></span>           
                </div>
                <div class="form-group" style="text-align: start;">
                  <input type="text" class="form-control" placeholder="Email del casino" formControlName="email">
                  <span class="text-danger ml-2" *ngIf="editForm.get('email')?.errors?.['required'] && editForm.get('email')?.touched">El email del casino <strong>es requerido</strong></span>
                  <span class="text-danger ml-2" *ngIf="editForm.get('email')?.errors?.['email'] && editForm.get('email')?.touched">El email debe ser <strong>v√°lido</strong></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-2 btn-reg" type="submit" [disabled]="editForm.invalid">Guardar Cambios</button>
                    <button class="btn btn-secondary" type="button" (click)="cancelarEdicion()">Cancelar</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
