<div class="create-player-container">
  <form [formGroup]="jugadorForm" (ngSubmit)="guardarJugador()">
    <div class="form-group">
      <label for="numberPlayer">Número de Jugador</label>
      <input type="text" id="numberPlayer" formControlName="numberPlayer" class="form-control">
      <div class="text-danger ml-2" *ngIf="numberPlayer?.invalid && (numberPlayer?.dirty || numberPlayer?.touched)">
        <small *ngIf="numberPlayer?.errors?.['required']">Número de jugador es <strong>requerido.</strong></small>
        <small *ngIf="numberPlayer?.errors?.['pattern']">Número de jugador debe ser un número <strong>válido.</strong></small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div class="text-danger ml-2" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <small *ngIf="name?.errors?.['required']">El nombre es <strong>requerido.</strong></small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <span class="text-danger ml-2" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <small *ngIf="email?.errors?.['required']">El email es <strong>requerido</strong> </small>
        <small *ngIf="email?.errors?.['email']">El email debe ser <strong>válido.</strong></small>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div class="text-danger ml-2" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <small *ngIf="password?.errors?.['required']">La contraseña es <strong>requerida.</strong></small>
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de Imagen</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
    </div>
    <div class="buttons">
      <button type="submit" class="btn aceptar" [disabled]="jugadorForm.invalid">Guardar</button>
      <button type="button" class="btn cancelar" (click)="cancelarCreacion()">Cancelar</button>
    </div>
  </form>
</div>
