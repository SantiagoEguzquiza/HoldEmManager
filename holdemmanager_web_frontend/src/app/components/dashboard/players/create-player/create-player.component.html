<div class="create-player-container">
  <h3>Agregar nuevo jugador</h3>
  <form (ngSubmit)="guardarJugador()">
    <div class="form-group">
      <label for="numberPlayer">Número de Jugador:</label>
      <input type="number" id="numberPlayer" [(ngModel)]="nuevoJugador.numberPlayer" name="numberPlayer" required
        class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="nuevoJugador.name" name="name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="nuevoJugador.email" name="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="nuevoJugador.password" name="password" required
        class="form-control">
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de Imagen:</label>
      <input type="text" id="imageUrl" [(ngModel)]="nuevoJugador.imageUrl" name="imageUrl" required
        class="form-control">
    </div>
    <div class="buttons">
      <button type="submit" class="btn aceptar"><i class="bi bi-save"></i> Guardar</button>
      <a type="button" class="btn cancelar" (click)="cancelarCreacion()">Cancelar</a>
    </div>
  </form>
</div>
