<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3 fondo">
            <div class="loading" style="width: 100%; display: flex; justify-content: center;">
                <app-loading *ngIf="loading"></app-loading>
            </div>
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrar Jugador en App</h3>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre del jugador" formControlName="name">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('name')?.hasError('required') && register.get('name')?.touched">El
                            nombre del jugador <strong>es requerido</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Número de jugador"
                            formControlName="numberPlayer">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('numberPlayer')?.hasError('required') && register.get('numberPlayer')?.touched">El
                            número de jugador <strong>es requerido</strong></span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('numberPlayer')?.hasError('pattern') && register.get('numberPlayer')?.touched">El
                            número de jugador solo puede ser <strong>un número</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Correo Electrónico"
                            formControlName="email">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('email')?.hasError('required') && register.get('email')?.touched">El
                            correo electrónico del jugador <strong>es requerido</strong></span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('email')?.hasError('gmail') && register.get('email')?.touched && register.get('email')?.value">El
                            correo no es <strong>válido</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">La
                            contraseña <strong>es requerida</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña"
                            formControlName="confirmPassword">
                        <span class="text-danger ml-2"
                            *ngIf="register.hasError('notSame') && register.get('confirmPassword')?.touched">Contraseñas
                            <strong>distintas</strong></span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg" type="submit"
                            [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
