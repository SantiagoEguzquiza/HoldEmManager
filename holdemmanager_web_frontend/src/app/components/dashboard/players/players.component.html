<div class="loading" style="width: 100%; display: flex; justify-content: center;">
  <app-loading *ngIf="loading"></app-loading>
</div>


<div class="container-fluid" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); margin-top: 20px;">
  <button (click)="agregarJugador()">Agregar Jugador</button>
  <div class="row">
    <div class="col-12">
      <div class="card text-center" style="padding: 20px;">
        <h3>Lista de Jugadores</h3>
        <table class="table table-striped" *ngIf="!loading && jugadores && jugadores.length > 0">
          <thead>
            <tr>
              <th>Numero Jugador</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jugador of jugadores">
              <td>{{ jugador.numberPlayer }}</td>
              <td>{{ jugador.name }}</td>
              <td>{{ jugador.email }}</td>             
              <td>
                <button class="custom-btn btn btn-primary btn-sm" (click)="editarJugador(jugador)">
                  <i class="fas fa-pen"></i>
                </button>
                <button class="custom-btn btn btn-danger btn-sm" (click)="eliminarJugador(jugador.numberPlayer)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!loading && (!jugadores || jugadores.length === 0)">
          <p>No hay jugadores registrados.</p>
        </div>
      </div>
    </div>
  </div>
</div>
