<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="loading" style="width: 100%; display: flex; justify-content: center;">
                <app-loading *ngIf="loading"></app-loading>
            </div>
            <div class="card text-center" style="padding: 20px; display: flex; justify-content: center;">
                <h3>Agregar recurso</h3>
                <form [formGroup]="register" (ngSubmit)="crearRecurso()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Titulo del recurso"
                            formControlName="titulo">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('titulo')?.hasError('required') && register.get('titulo')?.touched">
                            El titulo del recurso <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <textarea class="form-control" placeholder="Contenido del recurso" formControlName="mensaje"
                            rows="5"></textarea>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('mensaje')?.hasError('required') && register.get('mensaje')?.touched">
                            El contenido del recurso <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <label for="URLImagen">Video (opcional)</label>
                        <input type="text" class="form-control" placeholder="URL del video" formControlName="urlvideo">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('urlvideo')?.hasError('youtubeUrl') && register.get('urlvideo')?.touched">
                            Tiene que ser una URL de Youtube val√≠da.
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <label for="URLImagen">Imagen (opcional)</label>
                        <div class="img-container">
                            <input type="file" class="upload-box" id="URLImagen" (change)="imagenSeleccionada($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn mr-2 btn-reg" type="submit"
                            [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
