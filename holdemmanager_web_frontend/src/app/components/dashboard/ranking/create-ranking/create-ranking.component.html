<div class="loading-container" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div class="create-ranking-container">
  <h3 class="titulo">Agregar jugador al Ranking</h3>
  <form [formGroup]="rankingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="playerNumber">Número de Jugador</label>
      <input id="playerNumber" type="text" formControlName="playerNumber" class="input" />
      <div *ngIf="rankingForm.get('playerNumber')?.hasError('required') && rankingForm.get('playerNumber')?.touched"
        class="text-danger invalid">
        El número de jugador <strong>es requerido.</strong> 
      </div>
      <div *ngIf="rankingForm.get('playerNumber')?.hasError('pattern') && rankingForm.get('playerNumber')?.touched"
        class="text-danger invalid">
        El número de jugador <strong>debe ser un número válido.</strong> 
      </div>
    </div>
    <div class="form-group">
      <label for="playerName">Nombre del Jugador</label>
      <input id="playerName" type="text" formControlName="playerName" class="input" />
      <div *ngIf="rankingForm.get('playerName')?.invalid && rankingForm.get('playerName')?.touched" class="text-danger invalid">
        El nombre del jugador es <strong>requerido.</strong>
      </div>
    </div>
    <div class="form-group">
      <label for="puntuacion">Puntuación</label>
      <input id="puntuacion" type="text" formControlName="puntuacion" class="input" />
      <div *ngIf="rankingForm.get('puntuacion')?.hasError('required') && rankingForm.get('puntuacion')?.touched" class="text-danger invalid">
        La puntuación <strong>es requerida.</strong> 
      </div>
      <div *ngIf="rankingForm.get('puntuacion')?.hasError('pattern') && rankingForm.get('puntuacion')?.touched" class="text-danger invalid">
        La puntuación <strong>debe ser un número válido.</strong> 
      </div>
    </div>
    <div class="form-group">
      <label for="rankingEnum">Ranking</label>
      <select id="rankingEnum" formControlName="rankingEnum" class="input">
        <option value="" disabled>Seleccione un ranking</option>
        <option *ngFor="let option of rankingEnumOptions" [value]="option.value">{{ option.key }}</option>
      </select>
      <div *ngIf="rankingForm.get('rankingEnum')?.invalid && rankingForm.get('rankingEnum')?.touched"
        class="text-danger invalid">
        El ranking <strong>es requerido.</strong>
      </div>
    </div>
    <div class="buttons">
      <button type="submit" class="btn aceptar" [disabled]="rankingForm.invalid"> <i class="bi bi-save"></i> {{
        'Aceptar'}}</button>
      <button type="button" class="btn cancelar" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
