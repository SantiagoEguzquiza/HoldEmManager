<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <app-loading *ngIf="loading" style="display: flex;justify-content: center;"></app-loading>
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre de Usuario"
                            formControlName="nombreUsuario">
                        <span class="text-danger ml-2"
                            *ngIf="login.get('nombreUsuario')?.hasError('required') && login.get('nombreUsuario')?.touched">El
                            nombre del usuario <strong>es requerido</strong></span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">La
                            contraseña <strong>es requerida</strong></span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid"
                            type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
